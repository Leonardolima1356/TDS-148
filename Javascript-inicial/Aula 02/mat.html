<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica</title>
        <link rel="stylesheet" href="mat.css">
</head>
<body>
    <h1>Contas matemáticas</h1>
    <main>
        <section>
            <h2>Soma</h2>
            <label for="n1">Primeiro Número:</label>
            <input type="text" id="n1" placeholder="Digite o primeiro número">
            <label for="n2">Segundo Número:</label>
            <input type="text" id="n2" placeholder="Digite o segundo número">
            <button onclick="somar()">SOMAR</button>
            <p>Resultado: <span id="res"></span></p>
        </section>
    
        <section>
            <h2>Subtração</h2>
            <label for="n3">Primeiro Número:</label>
            <input type="text" id="n3" placeholder="Digite o primeiro número">
            <label for="n4">Segundo Número:</label>
            <input type="text" id="n4" placeholder="Digite o segundo número">
            <button onclick="subtrair()">SUBTRAIR</button>
            <p>Resultado: <span id="resSub"></span></p>
        </section>
    
        <section>
            <h2>Multiplicação</h2>
            <label for="n5">Primeiro Número:</label>
            <input type="text" id="n5" placeholder="Digite o primeiro número">
            <label for="n6">Segundo Número:</label>
            <input type="text" id="n6" placeholder="Digite o segundo número">
            <button onclick="multiplicar()">MULTIPLICAR</button>
            <p>Resultado: <span id="resMul"></span></p>
        </section>
    
        <section>
            <h2>Divisão</h2>
            <label for="n7">Primeiro Número:</label>
            <input type="text" id="n7" placeholder="Digite o primeiro número">
            <label for="n8">Segundo Número:</label>
            <input type="text" id="n8" placeholder="Digite o segundo número">
            <button onclick="dividir()">DIVIDIR</button>
            <p>Resultado: <span id="resDiv"></span></p>
        </section>

        <section>
            <h2>Média</h2>
            <input type="text" id ="m1" placeholder="Digite a primeira nota">
            <input type="text" id ="m2" placeholder="Digite a segunda nota">
            <input type="text" id ="m3" placeholder="Digite a terceira nota">
            <input type="text" id ="m4" placeholder="Digite a quarta nota">
            <input type="text" id ="m5" placeholder="Digite a quinta nota">
            <button onclick="media()" >Calcular</button>
            <p id="respMedia"></p>
            <p id="msg"></p>
        </section>

        <section>
            <h2>IMC</h2>
            <input type="text" id ="peso" placeholder="Digite seu peso">
            <input type="text" id ="altura" placeholder="Digite sua altura">
            <button onclick="imc()" >IMC</button>
            <p id="resPeso"></p>
            <p id="msgPeso"></p>
        </section>
    </main>
    
    <script src="mat.js"></script>
</body>
</html>
